    <style type="text/css">
          
          html {
              width: 100%;
              height: 100%;
          }

          body {
              height: 99.9%;
              margin: 0px;
              padding: 0px;
              font-size:12px
          }

          * {
              -webkit-box-sizing: border-box;
              -moz-box-sizing: border-box;
              box-sizing: border-box;
          }

          .DyUpdGrdTable {
              width: 100%;
              height: 100%;
              table-layout: fixed;
              border : 1px solid red;
              margin: 0;
              padding: 0;
              text-align: left;
          }

          .DyUpdGrdTr {
              border: 1px solid red;
              margin: 0;
              padding: 0;
              text-align: left;
          }

          .DyUpdGrdTd {
              border : 1px solid red;
              margin: 0;
              padding: 0;
              vertical-align: central;
              /*  text-align: left;*/
          }

          .DyUpdGrdMode {
              text-align: center;
              background-color: cyan;
          }

          /*
        .lbl {
            width: 95%;

        }

        .txt {
            width: 95%;
        }*/
    </style>
    <script type="text/javascript" >
        $(document).ready(function () {
            $("#mainSplitter").jqxSplitter({
                width: '100%',
                height: '100%',
                orientation: 'horizontal',
                splitBarSize: 2,
                panels: [{ size: '50%' }, { size: '50%' }]
            });
            $('#btnSave').jqxButton({
                width: 65,
                height: 25,
                imgSrc: imageScr.save.imgSrc
            });
            $('#btnAppend').jqxButton({
                width: 65,
                height: 25,
                imgSrc: imageScr.append.imgSrc
            });
            $('#btnEdit').jqxButton({
                width: 65,
                height: 25,
                imgSrc: imageScr.edit.imgSrc
            });
            $('#btnDelete').jqxButton({
                width: 65,
                height: 25,
                imgSrc: imageScr.delete.imgSrc
            });
            $('#btnCopy').jqxButton({
                width: 110,
                height: 25,                
            });
            $('#btnCancel').jqxButton({
                width: 65,
                height: 25,
                imgSrc: imageScr.cancel.imgSrc
            });
            $("#txtStatusMode").jqxInput({
                width: 50,
                height: 25,
                disabled: true,
            });
            $("#gilCompCode").csList({
                source: null,
                codeNoWidth: 60,
                width: '300px',
                height: '25px',
                showColumnHeaders: false,
                readOnly: false,
                codeNoReadOnly: false,
                popupWidth: null,
                popupHeight: null,
                autoFitAllCols: false,
                descriptionReadOnly: false,
                columns: [
                       { text: 'CODENO', datafield: 'CODENO' },
                       { text: 'DESCRIPTION', datafield: 'DESCRIPTION' }
                ]
            });
        });

    </script>
</head>

<body>
    
    <table class="DyUpdGrdTable" id="Maincontainer">
        <tr class="DyUpdGrdTr" style="height:30px">
            <td class="DyUpdGrdTd" style="width:60px;color:red"  data-id="lblCompCode"></td>
            <td class="DyUpdGrdTd"><div data-id="gilCompCode" id="gilCompCode"></div></td>
        </tr>
        <tr class="DyUpdGrdTr" data-id="splitterName">
            <td class="DyUpdGrdTd"  colspan="2">
                <div data-id="mainSplitter" id="mainSplitter">
                    <div data-id="partA" id="partA"></div>
                    <div data-id="partB" id="partB"></div>
                </div>
            </td>
        </tr>
        <tr class="DyUpdGrdTr" style="height:30px">
            <td class="DyUpdGrdTd" colspan="2">
                <table class="DyUpdGrdTable">
                    <tr class="DyUpdGrdTr">
                        <td class="DyUpdGrdTd" style="width:70px">
                            <button data-id="btnSave" id="btnSave"></button>
                        </td>
                        <td class="DyUpdGrdTd" style="width:70px">
                            <button data-id="btnAppend" id="btnAppend"></button>
                        </td>
                        <td class="DyUpdGrdTd" style="width:70px">
                            <button data-id="btnEdit" id="btnEdit"></button>
                        </td>
                        <td class="DyUpdGrdTd" style="width:70px">
                            <button data-id="btnDelete" id="btnDelete"></button>
                        </td>
                        <td class="DyUpdGrdTd" style="width:120px">
                            <button data-id="btnCopy" id="btnCopy"></button>
                        </td>
                        <td class="DyUpdGrdTd">
                            <button data-id="btnCancel" id="btnCancel" style="float:right;margin-right:4px"></button>
                        </td>
                        <td class="DyUpdGrdTd" style="width:60px"><input class="DyUpdGrdMode" type="text" data-id="txtStatusMode" id="txtStatusMode" /></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
