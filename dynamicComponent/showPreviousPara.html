<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>-->
</head>
<body>
    <div data-id="gbxData" style="height:20%;width:100%;">
        <div style="width:30%;float:left;">
            <div>
                <label data-id="lExecTime" style="width:30%;float:left;margin-left:2px;margin-top:6px;">執行時間</label>
                <input data-id="dtExecTime" style="float:left;margin-top:2px;" />
            </div>
            <div>
                <label data-id="lEntryName" style="width:30%;float:left;margin-right:2px;margin-top:6px;">執行人員</label>
                <input data-id="tEntryName" style="float:left;margin-top:2px;" />
            </div>
            <div>
                <label data-id="lExecStatus" style="width:30%;float:left;margin-left:2px;margin-top:6px;">執行狀態</label>
                <input data-id="tExecStatus" style="float:left;margin-top:2px;" />
            </div>
        </div>
        <div style="width:69%;float:left;">
            <label data-id="lExecMessage" style="width:15%;float:left;margin-right:2px;margin-top:6px;text-align:right;">執行結果訊息</label>
            <textarea data-id="tExecMessage" style="float:left;margin-top:2px;"></textarea>
        </div>
    </div>
    <div data-id="dgData" style="width:100%;height:78%;margin-top:1px;">
    </div>
    <div data-id="gbxButton" style="padding:0px;margin:0px;width:100%;">
        <div style="float:right;">
            <button data-id="btnExit" style="float:left;margin:1px;">取消</button>
        </div>
    </div>
</body>
</html>
