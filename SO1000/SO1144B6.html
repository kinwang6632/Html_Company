<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>-->
</head>
<body>
    <div data-id="gbxAll">
        <table cellpadding="0" cellspacing="0" style="width:100%;height:100%;">
            <tr style="width:100%;height:49%;margin-top:1px;">
                <td style="width:25%;">
                    <button data-id="btnProposer" style="float:left;margin-left:1px;">申請人</button>
                    <input data-id="tDeclarantName" style="float:left;margin-left:1px;" type="text" />
                </td>
                <td style="width:25%;">
                    <div data-id="lPreFix" style="float:left;width:25%;padding-top:5px;padding-bottom:5px;">稱謂</div>
                    <div data-id="cbPreFix" style="float:left;"></div>
                </td>
                <td style="width:25%;">
                    <div data-id="lContTel" style="float:left;width:30%;padding-top:5px;padding-bottom:5px;">申請人電話</div>
                    <input data-id="tContTel" style="float:left;" type="text" />
                </td>
                <td style="width:24%;">
                    <div data-id="lContmobile" style="float:left;width:25%;padding-top:5px;padding-bottom:5px;">行動電話</div>
                    <input data-id="tContmobile" style="float:left;" type="text" />
                </td>
            </tr>
            <tr style="width:100%;height:49%;margin-top:1px;">
                <td>
                    <div data-id="lIDKindCode1" style="float:left;width:35%;margin-left:1px;padding-top:5px;padding-bottom:5px;">第一證件種類</div>
                    <div data-id="csIDKindCode1" style="float:left;"></div>
                </td>
                <td>
                    <div data-id="lID1" style="float:left;width:25%;padding-top:5px;padding-bottom:5px;">第一證號</div>
                    <input data-id="tID1" style="float:left;" type="text" />
                </td>
                <td colspan="2">
                    <div data-id="lDateline" style="float:left;width:15%;margin-left:1px;padding-top:5px;padding-bottom:5px;">通訊地址</div>
                    <input data-id="tDateline" style="float:left;" type="text" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
