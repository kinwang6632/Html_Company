<!DOCTYPE html>
<html>
<head>
    <style>
        .DivTop {
            height: 16%;
            width: 255px;
            float: left;
            margin-top: 2px;
        }

        .Label {
            height: 20px;
            float: left;
            margin-top: 7px;
            width: 70px;
            text-align: right;
        }

        .CSDt {
            float: left;
            margin-left: 2px;
            margin-top: 2px;
        }

        .FontB {
            color: blue;
            font-weight: bold;
        }

        .FontR {
            color: red;
        }

        .CSLst {
            float: right;
            margin-left: 2px;
            margin-top: 2px;
        }

        .Div {
            height: 16%;
            width: 255px;
            float: none;
        }
    </style>

</head>
<body>
    <div data-id="gbxData" style="left: 50%">
        <div data-id="gbxTop">
            <!--<div data-id="chkAll" class="DivTop" style="margin-top:1px;"></div>-->
            <div class="DivTop">
                <label data-id="lFinTime" class="Label FontR">完工時間</label>
                <input data-id="dtFinTime" class="CSDt" />
            </div>
            <div class="DivTop">
                <label data-id="lSignDate" class="Label FontR">簽收日期</label>
                <input data-id="dtSignDate" class="CSDt" />
            </div>
            <div data-id="chkShouldReg" class="DivTop FontB" style="margin-top: 6px;">收費資料入帳</div>
            <div>
                <button data-id="btnProposer" style="margin:1px;float:left;">申請人</button>
            </div>
        </div>
        <div data-id="gbxLeft" style="float: left">
            <div class="Div">
                <label data-id="lSatiCodeC" class="Label">CATV滿意度</label>
                <div data-id="csSatiCodeC" class="CSLst"></div>
            </div>
            <div class="Div">
                <label data-id="lSatiCodeD" class="Label">DTV滿意度</label>
                <div data-id="csSatiCodeD" class="CSLst"></div>
            </div>
            <div class="Div">
                <label data-id="lSatiCodeI" class="Label">CM滿意度</label>
                <div data-id="csSatiCodeI" class="CSLst"></div>
            </div>
            <div class="Div">
                <label data-id="lSatiCodeP" class="Label">CP滿意度</label>
                <div data-id="csSatiCodeP" class="CSLst"></div>
            </div>
        </div>
        <div data-id="gbxMiddle" style="float: left">
            <div class="Div">
                <label data-id="lMFCode1C" class="Label">CATV故障1</label>
                <div data-id="csMFCode1C" class="CSLst"></div>
            </div>
            <div class="Div">
                <label data-id="lMFCode1D" class="Label">DTV故障1</label>
                <div data-id="csMFCode1D" class="CSLst"></div>
            </div>
            <div class="Div">
                <label data-id="lMFCode1I" class="Label">CM故障1</label>
                <div data-id="csMFCode1I" class="CSLst"></div>
            </div>
            <div class="Div">
                <label data-id="lMFCode1P" class="Label">CP故障1</label>
                <div data-id="csMFCode1P" class="CSLst"></div>
            </div>
        </div>
        <div data-id="gbxRight" style="float: left">
            <div class="Div">
                <label data-id="lMFCode2C" class="Label">CATV故障2</label>
                <div data-id="csMFCode2C" class="CSLst"></div>
            </div>
            <div class="Div">
                <label data-id="lMFCode2D" class="Label">DTV故障2</label>
                <div data-id="csMFCode2D" class="CSLst"></div>
            </div>
            <div class="Div">
                <label data-id="lMFCode2I" class="Label">CM故障2</label>
                <div data-id="csMFCode2I" class="CSLst"></div>
            </div>
            <div class="Div">
                <label data-id="lMFCode2P" class="Label">CP故障2</label>
                <div data-id="csMFCode2P" class="CSLst"></div>
            </div>
        </div>
    </div>
</body>
</html>
