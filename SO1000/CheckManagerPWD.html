<!DOCTYPE html>
<html>
<head>
    <style>
        .CheckManagerPWD_DIV {
            padding-top: 2px;
            padding-left: 3px;
            width: 99%;
            float: left;
        }

        .CheckManagerPWD_lbl1 {
            float: left;
            margin-top: 6px;
            margin-left: 2px;
            width: 60px;
            text-align: left;
        }

        .CheckManagerPWD_t {
            float: left;
            margin-left: 2px;
            padding-left: 1px;
        }

        .CheckManagerPWD_pwd {
            text-security: disc;
            -webkit-text-security: disc;
            -mox-text-security: disc;
        }

        .CheckManagerPWD_red {
            color: red;
        }
    </style>
</head>
<body>
    <div data-id="gbxAll" style="padding:0px;margin:0px;">
        <div class="CheckManagerPWD_DIV">
            <label data-id="lUserId" class="CheckManagerPWD_lbl1">使用者代號</label>
            <input data-id="tUserId" class="CheckManagerPWD_t" />
        </div>
        <div class="CheckManagerPWD_DIV">
            <label data-id="lPWD" class="CheckManagerPWD_lbl1">使用者密碼</label>
            <input data-id="tPWD" type="password" data-password-autocomplete="off" class="CheckManagerPWD_pwd" style="margin-left:2px;" />
        </div>
    </div>
    <!--buttons-->
    <div style="clear:both;">
        <button style="float:left;margin:1px;" data-id="btnOk">確定</button>
        <div style="float:right;">
            <button data-id="btnExit" style="float:left;margin:1px;">取消</button>
        </div>
    </div>
</body>
</html>
