<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        .SO1115A_DIV {
            padding-top: 1px;
            padding-left: 1px;
            /*height: 24.5%;*/
            width: 100%;
            float: left;
        }

        .SO1115A_lbl1 {
            float: left;
            margin-top: 6px;
        }
        
        .SO1115A_labelWidth1 {
            width: 40px;
            text-align: left;
            margin-right: 1px;
        }

        .SO1115A_labelWidth2 {
            width: 90px;
            text-align: left;
            margin-right: 1px;
        }

        .SO1115A_cs {
            float: left;
            margin: 1px;
            /*margin-left: 1px;*/
        }

    </style>


</head>
<body>
    <!--最外層-->
    <div data-id="gbxAll" style="float: left;width: 100%;height:100%;overflow:auto;">
        <div data-id="gbxSpTop"  style="clear:both;width:100%;height:25%;">
            <!--head-->
            <div style="clear:both;width:100%;">
                <div class="SO1115A_DIV">
                    <div style="float:left;width:10%;">
                        <div data-id="lServCode" class="SO1115A_lbl1 SO1115A_labelWidth1" style="width:99%;margin:1px;">服務區:</div>
                    </div>
                    <div style="float:left;width:30%;">
                        <div data-id="csServCode" class="SO1115A_cs" style="width:99%;margin:1px;"></div>
                   </div>
                    <div style="float:left;width:10%;">
                        <div data-id="lbl1" style="width:99%;margin:1px;" class="SO1115A_lbl1 SO1115A_labelWidth1"></div>
                    </div>
                    <div style="float:left;width:12%;">

                    <div style="float:left;width:10%;">
                        <div data-id="lbl2" style="width:99%;margin:1px;" class="SO1115A_lbl1 SO1115A_labelWidth1"></div>
                    </div>
                    <div style="float:left;width:15%;">
                        <div data-id="lMemo1" class="SO1115A_lbl1 SO1115A_labelWidth2" style="width:99%;margin:1px;color:red;">紅色:預約件數已滿</div>
                    </div>
                </div>
                <div class="SO1115A_DIV">
                    <div style="float:left;width:10%;">
                        <div data-id="lMCode" style="width:99%;margin:1px;" class="SO1115A_lbl1 SO1115A_labelWidth1" >管派類別:</div>
                    </div>
                    <div style="float:left;width:30%;">
                        <div data-id="csMCode" style="width:99%;margin:1px;" class="SO1115A_cs" ></div>
                    </div>
                    <div style="float:left;width:10%;">
                        <div data-id="lbl3" style="width:99%;margin:1px;" class="SO1115A_lbl1 SO1115A_labelWidth1"></div>
                    </div>
                    <div style="float:left;width:12%;">
                        <button style="float:left;margin:1px;width:99%;" data-id="btnLastWeek" class="SO1115A_cs" >上一週</button>
                    </div>
                    <div style="float:left;width:12%;">
                        <button style="float:left;margin:1px;width:99%;" data-id="btnNextWeek" class="SO1115A_cs" >下一週</button>
                    </div>
                    <div style="float:left;width:10%;">
                        <div data-id="lbl4" style="width:99%;margin:1px;" class="SO1115A_lbl1 SO1115A_labelWidth1"></div>
                    </div>
                    <div style="float:left;width:15%;">
                        <div data-id="lMemo2" class="SO1115A_lbl1 SO1115A_labelWidth2" style="width:99%;margin:1px;color:green;">綠色:預約件數未滿</div>
                    </div>
                </div>
                <div class="SO1115A_DIV">
                    <div style="float:left;width:10%;">
                        <div data-id="lDisplayType" style="width:99%;margin:1px;" class="SO1115A_lbl1 SO1115A_labelWidth1" >顯示方式:</div>
                    </div>
                    <div style="float:left;width:30%;">
                        <div data-id="cboDisplayType" style="width:99%;margin:1px;" class="SO1115A_cs" ></div>
                    </div>
                    <div style="float:left;width:10%;">

                    </div>

                    </div>
                    <div style="float:left;width:10%;">
                        <div data-id="lbl8" style="width:99%;margin:1px;" class="SO1115A_lbl1 SO1115A_labelWidth1"></div>
                    </div>
                    <div style="float:left;width:15%;">
                        <div data-id="lMemo3" class="SO1115A_lbl1 SO1115A_labelWidth2" style="width:99%;margin:1px;color:purple;">淺紫:現在預約時段</div>
                    </div>
                </div>

        <div data-id="gbxSpButton" style="width:100%;height:75%;">

                <div data-id="dgdResvData" style="clear:both;"></div>
            <!--</div>-->
        </div>
