<body>
    <table class="ChangeClctEnTable" data-id="ChangeClctEnTable">
        <tr class="ChangeClctEnTr" style="height:25px">
            <td class="ChangeClctEnTd" style="width:70px;color:red" data-id="lblCompCode"></td>
            <td class="ChangeClctEnTd" width="260px" ><div data-id="gilCompCode" ></div></td>
            <td class="ChangeClctEnTd"></td>
        </tr>
        <tr class="ChangeClctEnTr" style="height:25px">
            <td class="ChangeClctEnTd" data-id="lblGroupType"></td>
            <td class="ChangeClctEnTd"><div data-id="cbGroupKind" ></div></td>
            <td class="ChangeClctEnTd" >
                <button style="float:right" data-id="btnFind" ></button>                                
            </td>
        </tr>
        <tr class="ChangeClctEnTr" style="height:25px">
            <td class="ChangeClctEnTd" data-id="lblClctYear"></td>
            <td class="ChangeClctEnTd">
                <table class="ChangeClctEnTable">
                    <tr class="ChangeClctEnTr">
                        <td class="ChangeClctEnTd"><input data-id="txtClctDate1" /></td>
                        <td class="ChangeClctEnTd" style="width:10px">~</td>
                        <td class="ChangeClctEnTd"><input data-id="txtClctDate2"  /></td>
                    </tr>
                </table>
            </td>
            <td class="ChangeClctEnTd">
                <table class="ChangeClctEnTable">
                    <tr class="ChangeClctEnTr">
                        <td class="ChangeClctEnTd" style="width:70px" data-id="lblCreateTime"></td>
                        <td class="ChangeClctEnTd" ><div data-id="txtCreateTime1"></div></td>
                        <td class="ChangeClctEnTd" style="width:10px">~</td>
                        <td class="ChangeClctEnTd" ><div data-id="txtCreateTime2"></div></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="ChangeClctEnTr" style="height:25px">
            <td class="ChangeClctEnTd" data-id="lblBillNo"></td>
            <td class="ChangeClctEnTd">
                <table class="ChangeClctEnTable">
                    <tr class="ChangeClctEnTr">
                        <td class="ChangeClctEnTd"><input data-id="txtBillNo1"  /></td>
                        <td class="ChangeClctEnTd" style="width:10px">~</td>
                        <td class="ChangeClctEnTd"><input data-id="txtBillNo2"  /></td>
                    </tr>
                </table>
            </td>
            <td class="ChangeClctEnTd">
                <table class="ChangeClctEnTable">
                    <tr class="ChangeClctEnTr">
                        <td class="ChangeClctEnTr" style="width:70px" data-id="lblCust"></td>
                        <td class="ChangeClctEnTr"><input data-id="txtCustid"  /></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="ChangeClctEnTr" style="height:25px">
            <td class="ChangeClctEnTd"  colspan="3">
                <table class="ChangeClctEnTable">
                    <tr class="ChangeClctEnTr">
                        <td class="ChangeClctEnTd"><div data-id="csmStrtCode" ></div></td>
                        <td class="ChangeClctEnTd"><div data-id="csmClctEn" ></div></td>
                    </tr>
                </table>
            </td>
            
        </tr>
        <tr class="ChangeClctEnTr" style="height:25px">
            <td class="ChangeClctEnTd" colspan="3">
                <table class="ChangeClctEnTable">
                    <tr class="ChangeClctEnTr">
                        <td class="ChangeClctEnTd"><div data-id="csmServiceType" ></div></td>
                        <td class="ChangeClctEnTd"><div data-id="csmMduId" ></div></td>
                    </tr>
                </table>
            </td>
            
        </tr>
        <tr class="ChangeClctEnTr" data-id="dontFocus" >
            <td class="ChangeClctEnTd" colspan="3">
                <table class="ChangeClctEnTable">
                    <tr class="ChangeClctEnTr" data-id="dontFocus">
                        <td class="ChangeClctEnTd" >
                            <div data-id="csGrid"></div>
                        </td>                        
                    </tr>
                    <tr class="ChangeClctEnTr" style="height:30px">
                        <td class="ChangeClctEnTd">
                            <table class="ChangeClctEnTable">
                                <tr class="ChangeClctEnTr">
                                    <td class="ChangeClctEnTd" style="width:110px">
                                        <button data-id="btnOK" ></button>
                                    </td>
                                    <td class="ChangeClctEnTd" style="width:70px" data-id="lblField"></td>
                                    <td class="ChangeClctEnTd" style="width:110px"><div data-id="chkOldClctEn" ></div></td>
                                    <td class="ChangeClctEnTd" style="width:110px"><div data-id="chkClctEn" ></div></td>
                                    <td class="ChangeClctEnTd"></td>
                                    
                                </tr>
                            </table>
                        </td>
                       
                    </tr>
                </table>
            </td>
            
        </tr>
    </table>
