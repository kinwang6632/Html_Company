      $(document).ready(function () {
         var data = [];
         var data2 = [];
         var data3 = [];
         var o = {
            name: "王大明_", age: 20, address: "桃園市9999999999999999_"
         };

         for (i = 1; i < 10000; i++) {
            var oo = {
               codeno: i, description: o.name + i, address: o.address + i, address2: "2_" + o.address + i
            };
            data.push(oo);
         }

         for (i = 100; i < 110; i++) {
            var oo = {
               codeno2: i, description2: o.name + i, address2: o.address + i, address22: "2_" + o.address + i
            };
            data2.push(oo);
         }

         for (i = 300; i < 310; i++) {
            var oo = {
               codeno2: i, description2: o.name + i, address2: o.address + i, address22: "2_" + o.address + i
            };
            data3.push(oo);
         }

         // 實體化物件
         //var csCC = new csMulti({
         //   eid: "#jqxgrid",
         //   source: data,
         //   width:650,
         //   searchSchool: true
         //});
         
         //if (csCC == null) {

         //}

         //var csCC = new csMulti({
         //   eid: "#jqxgrid2",
         //   source: data,
         //   width: 450,
         //   searchSchool: true
         //});
        
         var csm = $('#csm1').csMulti({
            source: data2,
            buttonText: '選擇 1',
            width: 800,
            //height:23,
            buttonWidth: 67,
            buttonHeight: 25,
            winWidth:800,
            winHeight:500,
            widthDesc: 150,
            showOrdColumn: true,
            orderByChoose: true,
            disabled: false,
            displayValue: '100,101,105,107',
            theme: 'energyblue',
            columns: [
                 { text: '代碼2', datafield: 'codeno2', width: 70, hidden: true },
                 { text: '名稱2', datafield: 'description2', width: 100, hidden: true },
                 { text: '其它2', datafield: 'address2', width: 100 }
            ]
            //columnNames: ['address', 'address2'],
            //columnTitles: ['地址', '地址_2']
         });
         
         
         var csm2 = $('#csm2').csMulti({
            source: data2,
            buttonText: '選擇 2',
            width: '75%',
            buttonWidth: 99,
            selectAll: true,
            disabled: false,
            theme: 'energyblue'
         });
         var csm3 = $('#csm3').csMulti({
            source: data3,
            buttonText: '選擇 3',
            width: '100%',
            buttonWidth: 65,
            disabled: true,
            displayValue: '300,301,305,307',
            theme: 'energyblue'
         });
         
         var csm4 = $('#csm4').csMulti({
            source: null,
            buttonText: '選擇 4',
            width: '50%',
            buttonWidth: 100,
            winWidth: 400,
            winHeight: 500,
            disabled: true,
            theme: 'energyblue',
            columns: [
                { text: '代碼2', datafield: 'codeno2', width: 70, hidden: true },
                { text: '名稱2', datafield: 'description2', width: 100, hidden: true },
                { text: '其它2', datafield: 'address2', width: 100 }
            ]
         });
         
         $('#btnsetSource').on('click', function () {
            $('#csm4').csMulti('source', data3);
         });
         $('#btnsetTheme').on('click', function () {
            $('#csm4').csMulti('theme', 'office');
         });
         
        //$('#jqxgrid').csMulti('showList', { name: 'chaucer', age: 45 });
       
        //監聽自定義事件 ChooseButtonClick ClearButtonClick LoadCompleted ChooseCompleted
        csm.on('chooseButtonClick', function (data) {
          var i=1;
        });
        csm.on('clearButtonClick', function (data) {
           var i = 1;
        });
        csm.on('loadCompleted', function (data) {
           var i = 1;
        });
        csm.on('chooseCompleted', function (data) {
           var i = 1;
        });
        csm.on('change', function (data) {
           var i = 1;
        });
        //csm2.showList();

         //method clearChoose/clearItemSource/getChooseList/getChooseQuoteList/getChooseListName
         //getChooseQuoteListName/getChooseItems/destroy/source/resize
        $('#btnclearChoose').on('click', function () {
           $('#csm1').csMulti('clearChoose', { name: 'chaucer', age: 45 });
        });
        $('#btnclearItemSource').on('click', function () {
           $('#csm1').csMulti('clearItemSource');
        });
        $('#btngetChooseList').on('click', function () {
           var dd = $('#csm1').csMulti('getChooseList', { name: 'chaucer', age: 45 });
           alert(dd);
        });
        $('#btngetChooseQuoteList').on('click', function () {
           var dd = $('#csm1').csMulti('getChooseQuoteList', { name: 'chaucer', age: 45 });
           alert(dd);
        });
        $('#btngetChooseListName').on('click', function () {
           var dd = $('#csm1').csMulti('getChooseListName', { name: 'chaucer', age: 45 });
           alert(dd);
        });
        $('#btngetChooseQuoteListName').on('click', function () {
           var dd = $('#csm1').csMulti('getChooseQuoteListName', { name: 'chaucer', age: 45 });
           alert(dd);
        });
        $('#btngetChooseItems').on('click', function () {
           var dd = $('#csm1').csMulti('getChooseItems', { name: 'chaucer', age: 45 });
           alert(JSON.stringify(dd));
        });
        
        $('#btndestroy').on('click', function () {
           $('#csm1').csMulti('destroy');
           alert('destroy OK!');
           $(this).off();
        });
        
        $('#btnsource').on('click', function () {
           var data21 = [];
           for (i = 10; i < 60; i++) {
              var oo = {
                 codeno2: i, description2: o.name + i, address2: o.address + i, address22: "2_" + o.address + i
              };
              data21.push(oo);
           }
           $('#csm1').csMulti('source', data21);
           alert('source OK!');
        });
        
        $('#btnresize').on('click', function () {
           $('#csm1').csMulti('resize', { width: 458, height: 38 });
           alert('resize OK!');
        });
        $('#btnsetDisplayValue').on('click', function () {
           $('#csm1').csMulti('setDisplayValue', '101,103,105,107');
           alert('setDisplayValue OK!');
        });
        $('#btnsetDisplayValue2').on('click', function () {
           $('#csm1').csMulti('setDisplayValue', '');
           alert('setDisplayValue=\'\' OK!');
        });
        $('#btnsetDisplayValue3').on('click', function () {
           $('#csm1').csMulti('setDisplayValue', null);
           alert('setDisplayValue null OK!');
        });


        $('#btnselectAll').on('click', function () {
           $('#csm1').csMulti('selectAll', true);
           alert('selectAll OK!');
        });
        $('#btnEnable').on('click', function () {
           $('#csm1').csMulti('disabled', false);
        });
        $('#btnDisable').on('click', function () {
           $('#csm1').csMulti('disabled', true);
        });
